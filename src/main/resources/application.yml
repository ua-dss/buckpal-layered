buckpal:
  transferThreshold: 10000

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_DELAY=0;TRACE_LEVEL_SYSTEM_OUT=0
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
